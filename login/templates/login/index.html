{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lrsystem</title>
    <link  href="{% static 'login/css/style.css' %}">
</head>
<body>
    <div class="navig">
        <div class="panel">
            <div class="logo">
                <h1><a href="{% url 'mainpage' %}">reg_log_system</a></h1>
            </div>

            <div class="nav">
                <ul>

                    {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Выход</a></li>
                    {% else %}
                    <li><a href="{% url 'register' %}">регистрация</a></li>
                    <li><a href="{% url 'login' %}">авторизация</a></li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </div>
    <div style="text-align:center;">
        {% if user.is_authenticated %}
        <h1>User is authenticated</h1>
        {% else %}
        <h1>User not authenticated</h1>
        {% endif %}
    </div>
    {% block content %}

    {% endblock %}

</body>
</html>
